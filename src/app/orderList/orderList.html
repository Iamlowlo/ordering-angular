<section>
	<h1>Order List</h1>
	<ul>
		<li ng-repeat="order in $ctrl.orderList | orderBy:id">
			<a ui-sref="orderDetail({orderId: order.id})"><span>Order nยบ {{order.id}}</span>
			<span>Customer name: {{order['customer-name']}}</span>
			</a>
			<ul>
				<li ng-repeat="item in order.items">
					<span>{{item.name}}</span>
					<span>Qty: {{item.quantity}}</span>
					<span>Price: {{item['unit-price']}}</span>
					<span>Total: {{item.total}}</span>
				</li>
			</ul>
			<span>Total: {{order.total}}</span>
		</li>
	</ul>
</section>
